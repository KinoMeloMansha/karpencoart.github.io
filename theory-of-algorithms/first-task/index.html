<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practise 1</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<style>
		.formochka{padding: 20px 0;}
	</style>
</head>
<body>
	<div class="container">
		<div class="formochka">
			<form class="form-inline">
				<div class="form-group">
				<label for="value">Numeric:</label>
				    <input type="number" class="form-control" id="numericValue" value="100">
				</div>
				<button type="button" class="btn btn-default" id="addNumeric">Do It!</button>
			</form>
		</div>
		<div class="tablenishka">
			<div class="table-responsive">
			  <table class="table table-bordered table-hover">
			    <thead>
			    	<tr>
			    		<th class="info">ID</th>
			    		<th class="info">Numeric</th>
			    		<th class="info">Multipliers</th>
			    		<th class="info">Canonical look</th>
			    	</tr>
			    </thead>
			    <tbody id="tbody">
			    	
			    </tbody>
			  </table>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
		function task1(x, i, j, k){
			if (x <= 1){
				alert('Please, enter integer numeric > 1');
			} else if (x == 2){
				k[j] = i;
			} else {
				do {
					if (x%i == 0){
						k[j] = i;
						j++;
						x = x / i;
					} else {
						i++;
					}

				} while (x > i);

				k[j] = i;
			}
			return k;
		}

		function createObject(x, k, obj){
			obj.ID = Math.floor(Math.random() * 100) + 1;
			obj.Numeric = parseInt(x);
			obj.Multipliers = k;
			obj.ConLook = {};

			k.forEach(function(a){
			    if (obj.ConLook[a] != undefined)
			        ++obj.ConLook[a];
			    else
			        obj.ConLook[a] = 1;
			});

			return obj;
		}

		function createTableRow(obj, text){
			$('#tbody').append('<tr>' + '<td>' + obj.ID + '</td>' + '<td>' + obj.Numeric + '</td>' + '<td>' + obj.Multipliers + '</td>' + '<td class="test" id="test-' + obj.ID + '">' + text.slice(3) + '</td>' + '</tr>');
		}

		function task2(k, obj){
			var arr = k;
			var result = {};
			var text = "";
			arr.forEach(function(a){
			    if (result[a] != undefined)
			        ++result[a];
			    else
			        result[a] = 1;
			});

			for (var key in result){
				var t =  key + "<sup>" + result[key] + "</sup>";
				text = text + " + " + t;
			}

			if(obj.Numeric <= 1){
				alert("Ooops...")
			} else {
				createTableRow(obj, text);
			}
		}

		function getData(){
			var x = parseInt($("#numericValue").val());
			var j = 0;
			var i = 2;
			var k = new Array;
			var obj = new Object();

			task1(x, i, j, k);
			createObject(x, k, obj);
			task2(k, obj);
		}

		$(document).ready(function(){
			$("#addNumeric").on("click", getData);
		});
	</script>
</body>
</html>
