<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Hometask</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<h2>Надіслати квіти улюбленому рок-гурту</h2>
		<form action="">
			<label for="rock-band">Оберіть гурт:</label>
			<select name="rock-band" id="rock-band">
				<option value="">Океан Ельзи</option>
				<option value="">Eskimo Callboy</option>
				<option value="">Rammstein</option>
				<option value="">Nirvana</option>
				<option value="">Green Day</option>
			</select>
			<label for="flowers">Оберіть букет:</label>
			<select name="flowers" id="flowers">
				<option value="">Червоні троянди (21 шт)</option>
				<option value="">Рожеві тюльпани (21 шт)</option>
				<option value="">Білі ромашки (21 шт)</option>
			</select>
			<label for="uname">Ваше ім'я:</label>
			<input type="text" placeholder="Ваше ім'я" id="uname">
			<label for="message">Підпис для листівки:</label>
			<textarea name="message" id="message">Thank u for your music!</textarea>
		</form>
	</section>
</body>
</html>
